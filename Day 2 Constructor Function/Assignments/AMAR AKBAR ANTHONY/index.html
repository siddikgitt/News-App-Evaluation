<body>
    <h1>Inspect</h1>
    <p>Output printed in console</p>

<script>
    let person1 = {
        name: "Amar",
        role: "Singer",
        city: "Goa",
        want: function(person){
            console.log(`Amar want ${this.role} skill`)
        }
    };
    
    let person2 = {
        name: "Akbar",
        role: "Chef",
        city: "Mumbai",
        want: function(person){
            console.log(`Akbar want ${this.role} skill`)
        }
    };

    let person3 = {
        name: "Anthony",
        role: "Magician",
        city: "Kashmir",
        want: function(person){
            console.log(`Anthony want ${this.role} skill`)
        }
    };

    person1.want.call(person2);
    person2.want.call(person3);
    person3.want.call(person1);

</script>
