<script>
    let model = {
        wheels: 4,
        stearing: 1,
    }

    const nexon = Object.create(model);
    nexon.airbags = 4;
    nexon.rating = 5;

    console.log(nexon);
    console.log(nexon.wheels);

    function tataModel(n, r){
        this.name = n;
        this.rating = r;
    }

    let car1 = new tataModel("Nexon", 5);
    console.log(car1);
</script>
