<script>
    function catelogue(proName, proPrice){
        this.name = proName,
        this.price = proPrice
    }

    let p1 = new catelogue("Shoes", 2000);
    console.log(p1);

    catelogue.prototype.size = "9UK";

    catelogue.prototype.bio = function(){
        console.log(`Product Name: ${this.name} Product price: ${this.price} Product size: ${this.size}`)
    }

    p1.bio();
</script>
