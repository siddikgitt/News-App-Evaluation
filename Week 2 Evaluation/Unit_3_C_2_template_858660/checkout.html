<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link href="./style/checkout.css" rel="stylesheet">
  </head>

  <body>
    <div id="order-form">
      <!--Add your form html element here-->
      <!--In form, give #name,#number and #address as HTML id's to relevant input elements -->
      <!-- submit button with ID "submit"  -->

        <input type="text" placeholder="Enter Name" id="name"/>
        <input type="number" placeholder="Enter Number" id="number"/>
        <input type="text" placeholder="Enter Address" id="address"/>
        <button onclick="submit()" id="submit">Submit</button>
    </div>
  </body>
</html>

<script src="./scripts/checkout.js"></script>
